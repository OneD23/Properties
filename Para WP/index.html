<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .position-relative {
          position: relative;
        }
      
        .overlay {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5);
          display: flex;
          justify-content: center;
          align-items: center;
          color: white;
          font-size: 2rem;
        }
      </style>
</head>
<body >
    <div class="container">
        <div class="position-relative">
          <img src="https://via.placeholder.com/350x150" alt="Imagen" class="img-fluid" />
          <div class="overlay">
            <p>Texto encima de la imagen</p>
          </div>
        </div>
      </div>
      
     
</body>
</html>
