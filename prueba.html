<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario con Bootstrap</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <div class="position-fixed top-50 end-0 translate-middle-y" id="formContainer" style="display: none;">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Formulario</h5>
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </div>

  <div class="position-fixed top-50 end-0 translate-middle-y" id="toggleButton" style="display: flex; justify-content: center; align-items: center;">
    <button class="btn btn-secondary" type="button" onclick="toggleForm()">
      Inquire <img src="https://cdn-icons-png.flaticon.com/128/2767/2767162.png" alt="Icono de ocultar/mostrar formulario" width="30px">
    </button>
  </div>
</div>

<script>
  function toggleForm() {
    var formContainer = document.getElementById("formContainer");
    if (formContainer.style.display === "none") {
      formContainer.style.display = "block";
    } else {
      formContainer.style.display = "none";
    }
  }
</script>

</body>
</html>
